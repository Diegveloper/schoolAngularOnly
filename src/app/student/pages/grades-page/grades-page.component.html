<p-card header={{selectedCourse?.name}}>

  <div *ngIf="showCourses" style="margin-bottom: 40px;">
    <p-dropdown
      [options]="studentCurrentCourses"
      [(ngModel)]="selectedCourse"
      (onChange)="onItemSelected($event.value)"
      optionLabel="name"
      placeholder="Select a course"
    ></p-dropdown>
  </div>

  <p-table [columns]="cols" [value]="rows">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div>
    <h1>Final grade: {{finalgrade}}</h1>
  </div>
  <div class="flex  flex-wrap mt-5">
    <button pButton pRipple label="Print" class="p-button-success" icon="pi pi-print"></button>
  </div>

</p-card>
